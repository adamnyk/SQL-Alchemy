{% extends 'base.html' %} 

{% block title %}{{tag.name}}{% endblock %} 

{% block content %}
<h1>{{tag.name}}</h1>

<ul>
    {% for post in tag.posts %}
        <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>

<form>
    <a class='btn btn-outline-primary' href="/tags">All tags</a>
    <a class='btn btn-primary' href="/tags/{{tag.id}}/edit">Edit</a>
    <button formmethod='POST' formaction="/tags/{{tag.id}}/delete" class='btn btn-danger' href="/tags/{{tag.id}}/delete">Delete</button>
</form>

{% endblock %}
