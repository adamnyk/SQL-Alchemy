{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}

<h1>Edit user {{user.first_name}} {{user.last_name}}:</h1>



<form action="/users/{{user.id}}/edit" method="POST">
    <div class="form-group row">
        <label for="first" class="col-sm-2 col-form-label-sm">First Name</label>
        <div class="col-sm-8">
            <input type="text" name="first" id='first' class="form-control" required placeholder="Enter a first name"
                value={{user.first_name}}>
        </div>
    </div>

    <div class="form-group row">
        <label for="last" class="col-sm-2 col-form-label-sm">Last Name</label>
        <div class="col-sm-8">
            <input type="text" name="last" id='last' class="form-control" required placeholder="Enter a last name"
                value={{user.last_name}}>
        </div>
    </div>

    <div class="form-group row">
        <label for="image" class="col-sm-2 col-form-label-sm">Image URL</label>
        <div class="col-sm-8">
            <input type="url" name="url" id="image" class="form-control" placeholder="Provide an image of this user"
            value={{user.image_url}}>
        </div>
    </div>

    <div class="form-group mt-2 text-right">

        <a href="/users" class='btn btn-outline-danger'>Cancel</a>
        <button class='btn btn-success btn-small'>Add user</button>

    </div>


</form>

{% endblock %}
