{% extends 'base.html' %} {% block title %}{{post.title}}{% endblock %} {% block
content %}

<h1>{{post.title}}</h1>

<p>
	<i>By <a href="/users/{{ post.user_id }}">{{post.user.full_name}}</a></i>
	<br>
	<small>Published {{post.friendly_date}}</small>
</p>

<p>{{post.content}}</p>

<p>
	<b>Tags: </b>
	<a href="/posts/{{ post.id }}/edit"class="badge bg-success rounded-pill">+</a>
	{% for tag in post.tags %}
	<span class="badge bg-primary">{{tag.name}}</span>
	{% endfor %}
</p>

<form>
	<button
		class="btn btn-primary btn-sm"
		formmethod="GET"
		formaction="/posts/{{ post.id }}/edit"
	>
		Edit
	</button>
	<button
		class="btn btn-danger btn-sm"
		formmethod="POST"
		formaction="/posts/{{ post.id }}/delete"
	>
		Delete
	</button>
</form>

{% endblock %}
