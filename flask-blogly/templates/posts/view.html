{% extends 'base.html' %} {% block title %}{{post.title}}{% endblock %} {% block
content %}

<h1>{{post.title}}</h1>

<p>
	<i>By {{post.user.full_name}}</i> <br>
	<small>Published {{post.friendly_date}}</small>
</p>

<p>{{post.content}}</p>

<form>
	<button
		class="btn btn-outline-primary btn-sm"
		formmethod="GET"
		formaction="/users/{{ post.user_id }}"
	>
		Back
	</button>
	<button
		class="btn btn-primary btn-sm"
		formmethod="GET"
		formaction="/posts/{{ post.id }}/edit"
	>
		Edit
	</button>
	<button
		class="btn btn-danger btn-sm"
		formmethod="POST"
		formaction="/posts/{{ post.id }}/delete"
	>
		Delete
	</button>
</form>

{% endblock %}
