{% extends 'base.html' %} {% block title %}New post{% endblock %} {% block
content %}
<h1>Add post for {{user.full_name}}</h1>

<form method="POST">
	<div class="form-group row">
		<label for="title" class="col-sm-2 col-form-label-sm">Title</label>
		<div class="col-sm-8 m-1">
			<input name="title" id="title" required placeholder="Enter a title" />
		</div>
	</div>

	<div class="form-group m-1">
		<label for="content" class="col-sm-2 col-form-label-sm">Post content</label>

		<textarea type="text" name="content" id="content" required cols="30" rows="10" placeholder="Enter post content"></textarea>
	</div>

	<div>
		<a href='/users/{{user.id}}' class='btn btn-sm btn-outline-primary '>Cancel</a>
		<button type="submit" class="btn btn-sm btn-success">Add</button>
	</div>

</form>

{% endblock %}
