{% extends 'base.html' %} {% block title %}Create a user{% endblock %} {% block
content %}
<h1>Create a user</h1>

<form action="/users/new" method="POST">
	<div class="form-group row">
		<div class="col-sm-8 m-1">
			<label for="first" >First Name</label>
			<input
				type="text"
				name="first"
				id="first"
				required
				placeholder="Enter a first name"/>
		</div>
	</div>

    <div class="form-group m-1">
        <label for="last">Last Name</label>
        
        <input
            type="text"
            name="last"
            id="last"
            required
            placeholder="Enter a last name"/>
    </div>

    <div class="form-group m-1">

        <label for="image">Image URL</label>
        <input
		type="url"
		name="url"
		id="image"
		placeholder="Provide an image of this user"
    />
    </div>

	<div>
		<button type="submit" class="btn btn-sm btn-primary mt-1">Add user</button>
	</div>
</form>

{% endblock %}
